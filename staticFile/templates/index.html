{% extends "base.html" %}
{% load static %}
    
  {%block content%}
  <div class="container">
    <div class="row">
      {% for i in data %}
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="{{ i.strMealThumb }}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ i.strMeal }}</h5>
              <p class="card-text">{{ i.idMeal }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
  {%endblock%}
